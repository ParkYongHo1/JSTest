<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let num = 0;
        for (let i = 1; i <= n; i++) {
          num += i;
        }
        return num;
      }

      console.log(solution(10));
    </script>
  </body>
</html>
