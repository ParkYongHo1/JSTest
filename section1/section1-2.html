<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let big = 0;
        let small = [];
        if (a < b) {
          big = b;
          small.push(a);
        } else {
          big = a;
          small.push(b);
        }

        if (big < c) {
          big = c;
          small.push(big);
          console.log(big);
        } else {
          big = big;
          small.push(c);
        }

        small = small[small.length - 2] + small[small.length - 1];

        return big < small ? 'YES' : big > small ? 'NO' : 'NO';
      }
      console.log(solution(4, 3, 7));
    </script>
  </body>
</html>
